          with:
            go-version: ${{ env.GO_VERSION }}
        - name: Setup KNE cluster
          run: |
            cd tests && GITHUB_USER=${{ secrets.ENV_GITHUB_USER }} GITHUB_PAT=${{ secrets.ENV_GITHUB_PAT }} ./setup.sh new_k8s_cluster kne
        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ env.PYTHON_VERSION }}
        - name: Setup sanity prerequisites
          run: |
            cd tests && ./setup.sh pre_test
