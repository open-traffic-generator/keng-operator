name: CI

env:
  PYTHON_VERSION: "3.8"
  GO_VERSION: "1.19"

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: "1.17.9"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get -y install make build-essential
          go version
          go mod download

      - name: Build
        run: |
          pwd
          chmod u+x ./ci.sh
          ./ci.sh build

      - name: Get Branch
        id: get_branch
        run: |
          echo "::set-output name=branch::$(git rev-parse --abbrev-ref HEAD)"

      - name: Get Version
        id: get_version
        run: |
          echo "::set-output name=version::v$(head ./version | cut -d' ' -f1)"

      - name: Check tag for current version
        uses: mukunku/tag-exists-action@v1.0.0
        id: check_tag
        with:
          tag: ${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.ENV_GITHUB_PAT }}

      - name: Publishing Artifacts
        if: steps.check_tag.outputs.exists == 'false' && steps.get_branch.outputs.branch == 'main'
        run: |
          GITHUB_USER=${{ secrets.ENV_GITHUB_USER }} GITHUB_PAT=${{ secrets.ENV_GITHUB_PAT }} ./ci.sh publish

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false' && steps.get_branch.outputs.branch == 'main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/*"
          tag: ${{ steps.get_version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          commit: ${{ github.sha }}
  sanity:
      needs: build
      runs-on: ubuntu-22.04
      steps:
        - name: Checkout source
          uses: actions/checkout@v3
        - name: Setup docker
          uses: docker-practice/actions-setup-docker@master
        - name: Setup Go
