name: ixia-c
nodes:
  - name: otg
    vendor: KEYSIGHT
    version: latest
    services:
      40051:
        name: grpc
        inside: 40051
      50051:
        name: gnmi
        inside: 50051
  - name: arista1
    vendor: ARISTA
    model: ceos
    os: eos
    config:
      file: arista-ceos.config
      config_path: /mnt/flash
      config_file: startup-config
      image: ghcr.io/open-traffic-generator/ceos:4.29.1F-29233963
      cert:
        self_signed:
          cert_name: gnmiCert.pem
          key_name: gnmiCertKey.pem
          key_size: 4096
    services:
      22:
        name: ssh
        inside: 22
      6030:
        name: gnmi
        inside: 6030
      9340:
        name: gribi
        inside: 9340
links:
  - a_node: otg
    a_int: eth1
    z_node: arista1
    z_int: eth1

