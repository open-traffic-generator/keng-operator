apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: kne-pool
  namespace: metallb-system
spec:
  addresses:
    - 172.18.0.100 - 172.18.0.250

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: kne-l2-adv
  namespace: metallb-system
spec:
  ipAddressPools:
    - kne-pool
    
